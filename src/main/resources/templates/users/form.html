<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>springboot blog</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h3 th:text="${title}"></h3>
<div>
    <a href="/users">return home</a>
</div>
<form action="/users" th:action="@{/users}" method ="POST" th:object="${user}">
    <input type="hidden" name="id" th:value="*{id}"/>
    name:<br/>
    <input type="text" name="name"th:value="*{name}"><br/>
    email:<br/>
    <input type="email" name="email"th:value="*{email}"><br/>
    <input type="submit" value="submit">
</form>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
