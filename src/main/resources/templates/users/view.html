<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>springboot blog</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h3 th:text="${title}"></h3>
<div>
    <a href="/users">return home</a>
</div>
<div>
    <p><strong>ID:</strong><span id="id" th:text="${user.id}"></span></p>
    <p><strong>Name:</strong><span id="name" th:text="${user.name}"></span></p>
    <p><strong>Email:</strong><span id="email" th:text="${user.email}"></span></p>
</div>

<div>
    <a th:href="@{'/users/delete/' + ${user.id}}">delete </a>
    <a th:href="@{'/users/modify/' + ${user.id}}">modify</a>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
